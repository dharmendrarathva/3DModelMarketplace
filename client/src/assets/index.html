<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D Model Viewer</title>
    <script
      type="module"
      src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js"
    ></script>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
        color: #333;
      }

      header {
        background-color: #1e1e2f;
        padding: 1rem 2rem;
        color: white;
        text-align: center;
      }

      .hero {
        padding: 2rem;
        text-align: center;
        background: linear-gradient(145deg, #fff, #e6e6e6);
      }

      .hero h1 {
        font-size: 2.5rem;
        margin-bottom: 0.5rem;
      }

      .hero p {
        font-size: 1.1rem;
        color: #555;
      }

      .viewer-container {
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 2rem;
        background-color: white;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        max-width: 1000px;
        margin: 2rem auto;
        border-radius: 10px;
      }

      model-viewer {
        width: 100%;
        max-width: 800px;
        height: 500px;
        background-color: #e0e0e0;
        border-radius: 10px;
      }

      #ar-button {
        position: absolute;
        bottom: 16px;
        left: 50%;
        transform: translateX(-50%);
        background-color: #1e1e2f;
        color: white;
        border: none;
        padding: 0.75rem 1.5rem;
        border-radius: 5px;
        cursor: pointer;
        font-size: 1rem;
        z-index: 10;
      }

      #ar-prompt {
        text-align: center;
        font-size: 0.9rem;
        margin-top: 1rem;
        color: #555;
      }

      footer {
        background-color: #1e1e2f;
        color: white;
        text-align: center;
        padding: 1rem;
        margin-top: 3rem;
      }

      @media (max-width: 768px) {
        .hero h1 {
          font-size: 2rem;
        }

        model-viewer {
          height: 350px;
        }

        #ar-button {
          font-size: 0.9rem;
          padding: 0.5rem 1rem;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <h2>3D Model Showcase</h2>
    </header>

    <section class="hero">
      <h1>Explore Our 3D Model</h1>
      <p>Interactive, rotatable, and available in Augmented Reality</p>
    </section>

    <div class="viewer-container">
      <model-viewer
        src="./scene.gltf"
        alt="A 3D model of a scene"
        auto-rotate
        camera-controls
        ar
        ar-modes="webxr scene-viewer quick-look"
        shadow-intensity="1"
        exposure="1"
        camera-orbit="45deg 75deg 2.5m"
      >
        <button slot="ar-button" id="ar-button">View in AR</button>
        <div id="ar-prompt">Scan the area to place the model.</div>
      </model-viewer>
    </div>

    <footer>
      &copy; 2025 3D Model Viewer. All rights reserved.
    </footer>
  </body>
</html>
